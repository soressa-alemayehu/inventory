<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WareView â€” Inventory</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="app">
      <div id="sidebar"></div>
      <div class="main">
        <section class="content">
          <div class="inventory-header">
            <div class="inventory-left"><h2>Inventory</h2></div>
            <div class="inventory-controls">
              <div class="inventory-search">
                <input
                  id="inventorySearch"
                  placeholder="Search products, code..."
                />
                <button id="addProductBtn" class="primary">
                  + Add New Product
                </button>
              </div>
            </div>
          </div>

          <div class="grid">
            <div class="panel main-panel">
              <h4 class="panel-title">Product List</h4>
              <div class="product-table-wrap">
                <table class="product-table" id="productTable">
                  <thead>
                    <tr>
                      <th class="col-check">
                        <input id="selectAll" type="checkbox" />
                      </th>
                      <th>Name</th>
                      <th>Code</th>
                      <th>Type</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Image</th>
                    </tr>
                  </thead>
                  <tbody id="productTbody"></tbody>
                </table>
              </div>

              <div class="pagination" id="pagination"></div>
            </div>
          </div>
        </section>
      </div>
      <aside class="panel right-panel">
        <div class="quick-actions">
          <h4>Quick Actions</h4>
          <ul>
            <li>
              <span
                ><i class="fa-solid fa-plus-square action-icon"></i> Create
                Order</span
              >
              <span class="kbd">ctrl + n</span>
            </li>
            <li>
              <span
                ><i class="fa-solid fa-box action-icon"></i> Add Product</span
              >
              <span class="kbd">ctrl + p</span>
            </li>
            <li>
              <span
                ><i class="fa-solid fa-user-plus action-icon"></i> Add
                Supplier</span
              >
              <span class="kbd">ctrl + k</span>
            </li>
            <li>
              <span
                ><i class="fa-solid fa-file-export action-icon"></i>
                Export</span
              >
              <span class="kbd">ctrl + s</span>
            </li>
          </ul>
        </div>

        <div class="recent-activity">
          <h4>Recent Activity</h4>
          <ul id="recentActivity"></ul>
        </div>
      </aside>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
  </body>
</html>
