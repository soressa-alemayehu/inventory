<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WareView â€” Suppliers</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="header"></div>
  <div class="app">
    <div id="sidebar"></div>
    <div class="main">
      <section class="content">
        <section class="grid">
          <div class="panel main-panel">
            <div class="panel-header">
              <h3>Suppliers</h3>
            </div>

            <div class="table-wrap">
              <table class="product-table" id="suppliersTable">
                <thead>
                  <tr>
                    <th class="col-check"></th>
                    <th>Supplier Name</th>
                    <th>Email</th>
                    <th>Contact No.</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="suppliersTbody"></tbody>
              </table>
            </div>

            <div class="pagination" id="suppliersPagination"></div>
          </div>

          
        </section>
        
      </section>
    </div>
    <aside class="panel right-panel">
            <div class="quick-user">
              <img class="avatar" src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Bryan">
              <div>
                <div class="name">Bryan Doe</div>
                <div class="role">Admin</div>
              </div>
            </div>

            <div class="quick-actions">
              <h4>Quick Actions</h4>
              <ul>
                <li><span><i class="fa-solid fa-plus-square action-icon"></i> Create Order</span> <span class="kbd">ctrl + n</span></li>
                <li><span><i class="fa-solid fa-box action-icon"></i> Add Product</span> <span class="kbd">ctrl + p</span></li>
                <li><span><i class="fa-solid fa-user-plus action-icon"></i> Add Supplier</span> <span class="kbd">ctrl + k</span></li>
                <li><span><i class="fa-solid fa-file-export action-icon"></i> Export</span> <span class="kbd">ctrl + s</span></li>
              </ul>
            </div>

            <div class="top-suppliers">
              <h4>Top Suppliers</h4>
              <div style="width:200px;height:200px;margin:8px auto;">
                <canvas id="suppliersPie"></canvas>
              </div>
              <ul id="topSuppliersList" style="list-style:none;padding:0;margin-top:6px">
                <!-- populated by JS -->
              </ul>
            </div>
          </aside>
  </div>
  <div id="footer"></div>
  <script src="script.js"></script>
</body>
</html>
